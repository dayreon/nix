monitor=,preferred,auto,auto

# workspaces
workspace=1, monitor:eDP-1
workspace=2, monitor:DP-1
workspace=3, monitor:DP-1
workspace=4, monitor:DP-1
workspace=5, monitor:eDP-1
workspace=6, monitor:DP-1
workspace=7, monitor:eDP-1
workspace=8, monitor:DP-1

# Set programs that you use
$term = kitty
$fileManager = dolphin
$menu = tofi-drun --drun-launch=true | xargs hyprctl dispatch exec --

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    numlock_by_default = true
    kb_layout = us,ru
    kb_options = grp:win_space_toggle,grp_led:scroll
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    resize_on_border = true
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
    cursor_inactive_timeout = 3
}

decoration {
    rounding = 6    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = true 
    }
    drop_shadow = no    
}

bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1
bezier=bounce,1,1.6,0.1,0.85
bezier=slingshot,1,-2,0.9,1.25
bezier=nice,0,6.9,0.5,-4.20

animations {
    enabled = yes
    animation=windows,1,5,bounce,slide
    animation=border,1,20,default
    animation=fade,1,5,default
    animation=workspaces,1,5,overshot,slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Rules
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Apps to start on login
exec-once = xdg-desktop-portal-hyprland
exec-once = polkit-kde-authentication-agent-1
exec-once = [workspace special:terminal silent] $term
exec-once = [workspace special:btop silent] $term btop
exec-once = [workspace special:tg silent] telegram-desktop
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data


$mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Return, exec, $term
bind = $mod, F, exec, firefox
bind = $mod, Q, killactive, 
bind = $mod, M, exit, 
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating, 
bind = $mod, D, exec, $menu
bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle
bind=,XF86MonBrightnessDown, exec, brightnessctl -q s 2%-
bind=,XF86MonBrightnessUp, exec, brightnessctl -q s +2%
bind = $mod, W, exec, /home/decard/nix/scripts/runvm.sh
bind = SUPER_SHIFT, W, exec, virsh --connect qemu:///system suspend win11
bind = $mod, c, exec, thorium
bind = SUPER, V, exec, cliphist list | tofi  | cliphist decode | wl-copy

# Hidden worspace toggl
bind = CTRL, grave, togglespecialworkspace, terminal
bind = $mod, grave, togglespecialworkspace, btop
bind = $mod, T, togglespecialworkspace, tg

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
