source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/includes.conf

# Rules
windowrulev2 = tile,class:(Roodl Editor),title:(Roodl Editor)
windowrulev2 = tile,class:(Roodl Editor),title:(Developer Tools)

$mod = SUPER
# system
bind = $mod SHIFT, C, exec, rsync -Ph --recursive ~/nix/configs/home/ ~/ --exclude=.mozilla
bind = $mod SHIFT, R, exec, ~/nix/scripts/suspendvm.sh && systemctl reboot
bind = $mod SHIFT, P, exec, ~/nix/scripts/suspendvm.sh && systemctl poweroff
bind = $mod SHIFT, S, exec, systemctl suspend
bind = $mod, M, exit,
# apps
bind = $mod, Return, exec, $term
bind = $mod, F, exec, firefox
bind = $mod, c, exec, thorium-browser
bind = $mod, n, exec, ~/apps/roodl/noodl-editor
bind = $mod, B, exec, sslocal -c nix/configs/shadowsocks/frankfurt.json --daemonize-pid /tmp/sslocal.pid
bind = $mod SHIFT, B, exec, kill `cat /tmp/sslocal.pid`
# de
bind = $mod, Q, killactive,
bind = $mod, E, exec, $fileManager
bind = $mod, D, exec, $launcher
bind = $mod, P, pseudo,      # dwindle
bind = $mod, S, togglesplit, # dwindle
bind = $mod SHIFT, F, fullscreen
bind = , PRINT, exec, hyprshot -m region --clipboard-only
bind = $mod, V, exec, cliphist list | tofi | cliphist decode | wl-copy
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 2%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +2%
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
# virt
bind = $mod, W, exec, ~/nix/scripts/runvm.sh
bind = SUPER_SHIFT, W, exec, ~/nix/scripts/suspendvm.sh

# Hidden worspace toggl
bind = CTRL, grave, togglespecialworkspace, terminal
bind = $mod, grave, togglespecialworkspace, btop
bind = $mod, A, togglespecialworkspace, tg

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# suspend on lid off
bindl = , switch:on:Lid Switch, exec, systemctl suspend